<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vendor/jqueryUC-3.6.0.js"></script>
    <script src="./scripts/script.js"></script>
    <link rel="stylesheet" href="./style/style.css">
    <title>Monthly Salary Cost Calculator</title>
</head>
<body>
    <div class="headPage">
        <header>
            <h1>Monthly Cost Salary Calculator</h1>
        </header>
    </div>
    <div class="inputFields">
        <h2>Add Employee</h2>
        <input id="employeeFirstName" type="text" placeholder="First Name">
        <input id="employeeLastName" type="text" placeholder="Last Name">
        <input id="employeeIdNumber" type="number" placeholder="ID">
        <input id="employeeJobTitle" type="text" placeholder="Job Title">
        <input id="employeeAnnualSalary" type="number" placeholder="Annual Salary">
        <button id="submitEmployeeInfoToTable">Submit</button>
    </div>

    <h3 class="tableName">Employees</h3>
    <div class="employeeTable">
        <table>
            <thead>
                <tr>
                    <th class="rowNumber"></th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th class="idRow">ID</th>
                    <th>Job Title</th>
                    <th class="salaryRow">Annual Salary</th>
                    <th class="deleteButtonRow"></th>
                </tr>
            </thead>
            <tbody id="employeeMonthlyCostTable">
            
            </tbody>
        </table>
    
    <div class="outputBoxes">

        <div class="monthlyCostOutput" id="monthlyCostBox">
            <h3>Total Monthly<br>Cost:<br> $<span id="employeeMonthlyCostOutput"></span></h3>
        </div>
        
        <div class="monthlyCostOutput" id="remainingBudgetBox">
            <h3>Remaining Monthly Budget:<br>
            $<span id="reamingMonthlyBudgetOutput">$5000</span> </h3>
        </div>

        <div class="monthlyCostOutput" id="costOfLivingIncreaseBox">
            <h3>Projected Cost of<br> Living Increase 2023:<br>
                $<span id="projectedCostOfLivingIncreaseOutput"></span></h3>
        </div>

    </div>

    </div>
</body>
</html>
